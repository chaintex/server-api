version: "3"
services:
  pg-admin:
    image: dpage/pgadmin4
    env_file:
      - env_testnet.env
    ports:
      - 3333:80
  posgres-db:
    build:
      context: .
      dockerfile: Pg.Dockerfile
    env_file:
      - env_testnet.env
    volumes:
      - "./db/postgres/data:/var/lib/postgresql/data"
    ports:
      - "5432:5432"
    restart: always
  influx-db:
    build:
      context: .
      dockerfile: Db.Dockerfile
    env_file:
      - env_testnet.env
    volumes:
      - "./db/influxdb:/var/lib/influxdb"
    ports:
      - "8086:8086"
    restart: always
  cached:
    build: ./
    env_file:
      - env_testnet.env
    ports:
      - "3001:3001"
    volumes:
      - "./db:/go/src/github.com/chaintex/server-api/persister/db"
      - "./log:/go/src/github.com/chaintex/server-api/log"
